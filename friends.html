<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Conpatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/4c790582d4.js"></script>
        <link rel="stylesheet" href="styles.css"/>
        <title>Friends Kakako Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
                <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class = "header">
            <div class = "header__header-column">
                <h1 class = "header__title">Friends</h1>
            </div>
            <div class = "header__header-column">
                <span class = "header__icon">
                    <i class = "fas fa-search"></i>
                </span>
                <span class = "header__icon">
                    <a href="settings.html">
                        <i class = "fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>
        <main class = "friends">
            <header class = "friends__header">
                <div class = "friends__friend friend">
                    <div class = "friend__column">
                        <img src = "images/avatar.jpg" class = "g-avatar friend__avatar"></img>
                        <div class = "friend__content">
                            <span class = "friend__name">
                                예지
                            </span>
                            <span class = "friend__bottom-text">
                                안녕하세요!
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <div class = "friends__plus">
                <h5 class = "friends__title">추천친구</h5>
                <div class = "friends__friend friend">
                    <div class = "friend__column">
                        <img src = "images/icon.jpg" class = "friend__avatar"></img>
                        <div class = "friend__content">
                            <span class = "friend__name">
                            새로운 친구를 만나보세요!
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <ui class = "friends__list">
                <h5 class = "friends__title">친구 1</h5>
                <li class = "chats__chat friend friend--lg">
                    <div class = "friend__column">
                        <img src = "images/min.jpg" class = "m__avatar friend__avatar"></img>
                        <div class = "friend__content">
                            <span class = "friend__name">
                                흥민
                            </span>
                            <span class = "friend__bottom-text">
                                화이팅
                            </span>
                        </div>
                    </div>
                    <div class = "friends__column">
                        <div class = "friend__now-listening">
                            <span>
                                지독하게 - FTISLAND
                            </span>
                            <i class = "fas fa-play"></i>
                        </div>
                    </div>
                </li>
            </ui>
        <main> 
        <nav class = "nav">
            <ui class = "nav_list">
                <li class = "nav_list-item">
                    <a href = "./friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class = "nav_list-item">
                    <a href = "./index.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class = "nav_list-item">
                    <a href = "./find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class = "nav_list-item">
                    <a href = "./more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ui>
        </nav>
        <div class="bigScreen">
            <span class="bigScreen__text">
                Please make your Screen small!
            </span>
        </div>
    </body>
</html>
