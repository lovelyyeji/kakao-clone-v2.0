<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>

            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
        <header class = "header">
            <div class = "header__header-column">
                <h1 class = "header__title">More</h1>
            </div>
            <div class = "header__header-column">
                <span class = "header__icon">
                    <i class = "fas fa-search"></i>
                </span>
                <span class = "header__icon">
                    <i class="fas fa-qrcode"></i> 
                </span>
                <span class = "header__icon">
                    <a href="settings.html">
                        <i class = "fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>
        <main>
            <header class = "more__header">
                <div class = "friends__friend friend friend--lg">
                    <div class = "friends__column">
                    <img src = "images/avatar.jpg" class = "g.avatar"></img>
                    <div class = "firend__content">
                        <span class = "friend__name">
                        Joung Ye Ji
                        </span>
                        <span class = "friend__status">
                        jyt3572@naver.com
                        </span>
                    </div>
                    </div>
                    <div class = "friends__column">
                        <i class = "far fa-comment-alt fa-2x"></i>
                    </div>
                </div>
                <ui class = "more_btn-list">
                    <li class = "more__btn">
                        <span class = "more__btn-icon">
                            <i class = "far fa-smail fa-2x"></i>
                        </span>
                        <span = "more_btn-title">
                            Emoticons
                        </span>
                    </li>
                    <li class = "more__btn">
                        <span class = "more__btn-icon">
                            <i class = "fas fa-brush fa-2x"></i>
                        </span>
                        <span = "more_btn-title">
                            Themes
                        </span>
                    </li>
                    <li class = "more__btn">
                        <span class = "more__btn-icon">
                            <i class = "fab fa-kickstarter-k fa-2x"></i>
                        </span>
                        <span = "more_btn-title">
                            Account
                        </span>
                    </li>
                </ui>
            </header>
            <section class="more__suggestions">
                <h5 class ="more__title">Suggestions</h5>
                <ui class="more__suggestions-list">
                    <li class="more__suggestion suggestion">
                        <span class="suggestion__icon">
                            <i class="fas fa-quote-right fa-2x"></i>
                        </span>
                        <span class="suggestion__title">Kakao Story</span>
                    </li>
                    <li class="more__suggestion suggestion">
                        <span class="suggestion__icon">
                            <i class="fas fa-beer fa-2x"></i>
                        </span>
                        <span class="suggestion__title">Kakao friends</span>
                    </li>
                    <li class="more__suggestion suggestion">
                        <span class="suggestion__icon">
                            <i class="fas fa-gamepad fa-2x"></i>
                        </span>
                        <span class="suggestion__title">Friends Gem</span>
                    </li>
                </ui>            
        </main>
        <nav class = "nav">
            <ui class = "nav_list">
                <li class = "nav_list-item">
                    <a href="./friends.html" class="nav__list-item">
