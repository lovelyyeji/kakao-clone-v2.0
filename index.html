<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Conpatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/4c790582d4.js"></script>
        <link rel="stylesheet" href="styles.css"/>
        <title>Chats Kakako Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class = "header">
            <div class = "header__header-column">
                <h1 class = "header__title">Chats</h1>
            </div>
            <div class = "header__header-column">
                <span class = "header__icon">
                    <i class = "fas fa-search"></i>
                </span>
                <span class = "header__icon">
                    <i class = "far fa-comment"></i>
                </span>
                <span class = "header__icon">
                    <a href="settings.html">
                        <i class = "fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>
        <main class = "chat">
            <ul class = "chats__list">
                <li class = "chats__chat chat">
                    <a href="chat.html">
                        <div class = "chats__chat friend friend--lg">
                            <div class = "friend__column">
                                <img src = "images/min.jpg" class = "m.avatar friend__avatar"></img>
                                <div class = "friend__content">
                                    <span class = "friend__name">
                                        흥민
                                    </span>
                                    <span class = "friend__status">
                                        예지야 뭐해?
                                    </span>
                                </div>
                            </div>
                            <div class = "friend__column">
                                <span class ="chat__timestamp">
                                    March 8
                                </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ui>
        </main>
        <nav class = "nav">
            <ui class = "nav_list">
                <li class = "nav_list-item">
                    <a href="./friends.html" class="nav__list-item">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class = "nav_list-item">
                    <a href="./index.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class = "nav_list-item">
                    <a href="./find.html" class="nav__list-item">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class = "nav_list-item">
                    <a href="./more.html" class="nav__list-item">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ui>
        </nav>
        <div class="bigScreen">
            <span class="bigScreen__text">
                Please make your Screen small!
            </span>
        </div>
    </body>
</html>
